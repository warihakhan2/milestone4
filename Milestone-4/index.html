
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Editable Resume</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Editable Resume Builder</h1>
        <h4>By Wariha khan</h4>
      </div>
      <form id="resume">
        <fieldset>
          <legend>Data</legend>
          <input type="file" id="image" required />
          <label for="first name"> First Name: </label>
          <input
            type="text"
            placeholder="Enter your First name"
            id="firstname"
            required
          />
          <label for="last name"> Last Name: </label>
          <input
            type="text"
            placeholder="Enter your Last name"
            id="lastname"
            required
          />
          <label for="field"> Field: </label>
          <select name="" id="field" style="background-color: white">
            <option value="Computer-science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Medical">Medical</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Contact Info</legend>
          <h3>Contact</h3>
          <label for="Contact"> Phone </label>
          <input type="tel" placeholder="+92....." id="phone" required />
          <label for="Email"> Email </label>
          <input type="email" placeholder="abc@gmail.com" id="email" required />
          <label for="address"> Address </label>
          <input
            type="text"
            placeholder="Enter your address"
            id="address"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Skills</legend>
          <h3>Personal Skills</h3>
          <input
            type="text"
            placeholder="personal skills"
            id="personal-skills"
          />
        </fieldset>
        <fieldset>
          <h3>Languages</h3>
          <div id="languages">
            <label>
              <input
                type="checkbox"
                id="English"
                class="interest"
                value="English"
              />
              English </label
            ><br />

            <label>
              <input type="checkbox" id="Urdu" class="interest" value="Urdu" />
              Urdu </label
            ><br />

            <label>
              <input
                type="checkbox"
                id="Sindhi"
                class="interest"
                value="Sindhi"
              />
              Sindhi </label
            ><br />

            <label>
              <input
                type="checkbox"
                id="French"
                class="interest"
                value="French"
              />
              French </label
            ><br />
            <div id="result"></div>
          </div>
          <button id="submit-button">submit</button>
        </fieldset>
        <fieldset>
          <h3>Career Objective</h3>
          <label for="text">Something about yourself/job</label>
          <textarea name="objective" id="career"></textarea>
        </fieldset>
        <fieldset>
          <h3>Education</h3>
          <input type="text" placeholder="Education" id="Education" required />
          <label for="from">From:</label>
          <input type="date" id="from" required />
          <label for="to">To:</label>
          <input type="date" id="to" required />
        </fieldset>
        <fieldset>
          <legend>Technical skills</legend>
          <h3>Technical Skills</h3>
          <input type="text" id="tech-skills" placeholder="Technical skills" />
        </fieldset>
        <button type="submit" id="btn">Generate Resume</button>
      </form>
    </div>
    <br />
    <div id="resume-display" contenteditable="true">

    </div>
    <script src="main.js"></script>
  </body>
</html>
